{% extends "history_base.html" %}
{% load staticfiles %}

{% block custom-head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/leaflet.css' %}" />
    <style type="text/css">
        #map { height: 450px; width: 720px; }
    </style>
{% endblock %}

{% block content-title %}Land use & land cover change{% endblock %}

{% block content-body %}
    <div class="row">
        <form class="col s12">
            <div class="row" style="margin-bottom: 0px;">
              <div class="input-field col s12 m3">
                <label>Pilih komoditi</label>
              </div>
              <div class="input-field col s12 m9">
                <select class="browser-default">
                  <option>Kopi</option>
                  <option>Hutan</option>
                  <option>Padi</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m3">
                <label>Tahun</label>
              </div>
              <div class="input-field col s12 m9">
                <select class="browser-default">
                  <option>1995</option>
                  <option>2000</option>
                  <option>2005</option>
                  <option>2010</option>
                  <option>2015</option>
                </select>
              </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div id="map"></div>
    </div>
{% endblock %}

{% block custom-footer %}
    <script src="{% static 'js/leaflet.js' %}"></script>
    <script type="text/javascript">
        var map = new L.Map('map');
        var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
        var osm = new L.TileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib});

        map.setView([-3.3194, 103.9144], 7);
        map.addLayer(osm);

        var palembang = L.marker([-2.9761, 104.7754]).bindPopup('Kota Palembang').addTo(map);
    </script>
{% endblock %}
